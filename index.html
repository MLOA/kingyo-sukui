<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>金魚救い</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kaisei+Opti"
    />

    <!-- reset.css modern-css-reset -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="game">
      <div class="title">
        <h1>金魚救い</h1>
        <button class="start-button">チャレンジ開始</button>
        <div>
          <small>BGM</small>
          <label class="switch__label">
            <input type="checkbox" class="switch__input" />
            <span class="switch__content"></span>
            <span class="switch__circle"></span>
          </label>
        </div>
      </div>
      <div class="life invisible"><span class="kingyo"></span></div>
      <div class="playing-score invisible"></div>
      <div class="score invisible">
        <h2>チャレンジ終了</h2>
        <p>
          あなたは
          <span class="score-value">0000</span>
          の間<br />金魚を救うことができました！
        </p>
        <section class="result-buttons">
          <button class="restart-button">リトライ</button>
          <button class="tweet-button">結果をツイート</button>
        </section>
      </div>
    </div>
    <audio class="bgm" src="./audio/bgm.mp3" loop></audio>
    <audio class="hit" src="./audio/hit.mp3"></audio>
    <audio class="explosion" src="./audio/explosion.mp3"></audio>
    <div class="screenshots" style="display: none"></div>
    <small>&copy 意識中くらい</small>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
