<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ※基本共通設定 -->
    <title>金魚救い</title>
    <meta property="og:title" content="金魚救い" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mloa.github.io/kingyo-sukui/" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/MLOA/kingyo-sukui/main/public/img/kingyo-sukui_title.png"
    />
    <meta property="og:site_name" content="金魚救い" />
    <meta property="og:description" content="ぽいで金魚を救うゲーム" />

    <!-- Facebook用設定 -->
    <meta property="fb:admins" content="金魚救い" />

    <!-- ※Twitter共通設定 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/MLOA/kingyo-sukui/main/public/img/kingyo-sukui_title-800-418.png"
    />
    <meta name="twitter:site" content="https://mloa.github.io/kingyo-sukui/" />
    <meta name="twitter:url" content="https://mloa.github.io/kingyo-sukui/" />
    <meta name="twitter:title" content="金魚救い" />
    <meta name="twitter:description" content="ぽいで金魚を救うゲーム" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kaisei+Opti"
    />

    <!-- reset.css modern-css-reset -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="game">
      <div class="title">
        <h1>金魚救い</h1>
        <button class="start-button">チャレンジ開始</button>
        <div>
          <small>BGM</small>
          <label class="switch__label">
            <input type="checkbox" class="switch__input" />
            <span class="switch__content"></span>
            <span class="switch__circle"></span>
          </label>
        </div>
      </div>
      <div class="life invisible"><span class="kingyo"></span></div>
      <div class="playing-score invisible"></div>
      <div class="score invisible">
        <h2>チャレンジ終了</h2>
        <p>
          あなたは
          <span class="score-value">0000</span>
          の間<br />金魚を救うことができました！
        </p>
        <section class="result-buttons">
          <button class="restart-button">リトライ</button>
          <button class="tweet-button">結果をツイート</button>
        </section>
      </div>
    </div>
    <audio class="bgm" src="./audio/bgm.mp3" loop></audio>
    <audio class="hit" src="./audio/hit.mp3"></audio>
    <audio class="explosion" src="./audio/explosion.mp3"></audio>
    <div class="screenshots" style="display: none"></div>
    <small>&copy 意識中くらい</small>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
